<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsoCreateDlg" widgetVar="TipoUsoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoUsoTitle}">
            <h:form id="TipoUsoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoUsoLabel_codTipoUso}" for="codTipoUso" />
                        <p:inputText id="codTipoUso" value="#{tipoUsoController.selected.codTipoUso}" title="#{bundle.CreateTipoUsoTitle_codTipoUso}" required="true" requiredMessage="#{bundle.CreateTipoUsoRequiredMessage_codTipoUso}"/>
                        <p:outputLabel value="#{bundle.CreateTipoUsoLabel_nombreTipoUso}" for="nombreTipoUso" />
                        <p:inputText id="nombreTipoUso" value="#{tipoUsoController.selected.nombreTipoUso}" title="#{bundle.CreateTipoUsoTitle_nombreTipoUso}" />
                        <p:outputLabel value="#{bundle.CreateTipoUsoLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{tipoUsoController.selected.orden}" title="#{bundle.CreateTipoUsoTitle_orden}" />
                        <p:outputLabel value="#{bundle.CreateTipoUsoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoUsoController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsoController.create}" value="#{bundle.Save}" update="display,:TipoUsoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoUsoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoUsoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
