<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadViewDlg" widgetVar="UnidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadTitle}">
            <h:form id="UnidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadLabel_codUnidad}"/>
                        <h:outputText value="#{unidadController.selected.codUnidad}" title="#{bundle.ViewUnidadTitle_codUnidad}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_descripcion}"/>
                        <h:outputText value="#{unidadController.selected.descripcion}" title="#{bundle.ViewUnidadTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_codEstatus}"/>
                        <h:outputText value="#{unidadController.selected.codEstatus}" title="#{bundle.ViewUnidadTitle_codEstatus}"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_tieneDependencia}"/>
                        <p:selectBooleanCheckbox value="#{unidadController.selected.tieneDependencia}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUnidadLabel_nomenclatura}"/>
                        <h:outputText value="#{unidadController.selected.nomenclatura}" title="#{bundle.ViewUnidadTitle_nomenclatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
