<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisEditDlg" widgetVar="PaisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisTitle}">
            <h:form id="PaisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{paisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisLabel_codPais}" for="codPais" />
                        <p:inputText id="codPais" value="#{paisController.selected.codPais}" title="#{bundle.EditPaisTitle_codPais}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_codPais}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_nombrePais}" for="nombrePais" />
                        <p:inputText id="nombrePais" value="#{paisController.selected.nombrePais}" title="#{bundle.EditPaisTitle_nombrePais}" />
                        <p:outputLabel value="#{bundle.EditPaisLabel_gentilicio}" for="gentilicio" />
                        <p:inputText id="gentilicio" value="#{paisController.selected.gentilicio}" title="#{bundle.EditPaisTitle_gentilicio}" />
                        <p:outputLabel value="#{bundle.EditPaisLabel_codigoTelefonico}" for="codigoTelefonico" />
                        <p:inputText id="codigoTelefonico" value="#{paisController.selected.codigoTelefonico}" title="#{bundle.EditPaisTitle_codigoTelefonico}" />
                        <p:outputLabel value="#{bundle.EditPaisLabel_codigoIso}" for="codigoIso" />
                        <p:inputText id="codigoIso" value="#{paisController.selected.codigoIso}" title="#{bundle.EditPaisTitle_codigoIso}" />
                        <p:outputLabel value="#{bundle.EditPaisLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{paisController.selected.codEstatus}" title="#{bundle.EditPaisTitle_codEstatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.update}" value="#{bundle.Save}" update="display,:PaisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
