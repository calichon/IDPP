<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codMunicipio}" for="codMunicipio" />
                        <p:inputText id="codMunicipio" value="#{municipioController.selected.codMunicipio}" title="#{bundle.EditMunicipioTitle_codMunicipio}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_codMunicipio}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{municipioController.selected.descripcion}" title="#{bundle.EditMunicipioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{municipioController.selected.codEstatus}" title="#{bundle.EditMunicipioTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codGeoestadistico}" for="codGeoestadistico" />
                        <p:inputText id="codGeoestadistico" value="#{municipioController.selected.codGeoestadistico}" title="#{bundle.EditMunicipioTitle_codGeoestadistico}" />
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_clasificacionGeografica}" for="clasificacionGeografica" />
                        <p:inputText id="clasificacionGeografica" value="#{municipioController.selected.clasificacionGeografica}" title="#{bundle.EditMunicipioTitle_clasificacionGeografica}" />
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codDepartamento}" for="codDepartamento" />
                        <p:selectOneMenu id="codDepartamento" value="#{municipioController.selected.codDepartamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="codDepartamentoItem"
                                           itemValue="#{codDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
