<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCombustibleCuponTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CombustibleCuponListForm">
                <p:panel header="#{bundle.ListCombustibleCuponTitle}">
                    <p:dataTable id="datalist" value="#{combustibleCuponController.items}" var="item"
                                 selectionMode="single" selection="#{combustibleCuponController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codCombustibleCupon}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_codCombustibleCupon}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCombustibleCupon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_cantidadCupones}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadCupones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_numeroCuponInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCuponInicial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_numeroCuponFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCuponFinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_sumaTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.sumaTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_codCombustibleComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCombustibleComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleCuponTitle_codCuponDenominancion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCuponDenominancion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{combustibleCuponController.prepareCreate}" update=":CombustibleCuponCreateForm" oncomplete="PF('CombustibleCuponCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CombustibleCuponViewForm" oncomplete="PF('CombustibleCuponViewDialog').show()" disabled="#{empty combustibleCuponController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CombustibleCuponEditForm" oncomplete="PF('CombustibleCuponEditDialog').show()" disabled="#{empty combustibleCuponController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{combustibleCuponController.destroy}" update=":growl,datalist" disabled="#{empty combustibleCuponController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
