<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImagenListForm">
                <p:panel header="#{bundle.ListImagenTitle}">
                    <p:dataTable id="datalist" value="#{imagenController.items}" var="item"
                                 selectionMode="single" selection="#{imagenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codImagen}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_codImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.codImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_pathImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.pathImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_imagenb}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagenb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_nombreImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_codTipoImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_codVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codVehiculo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{imagenController.prepareCreate}" update=":ImagenCreateForm" oncomplete="PF('ImagenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ImagenViewForm" oncomplete="PF('ImagenViewDialog').show()" disabled="#{empty imagenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ImagenEditForm" oncomplete="PF('ImagenEditDialog').show()" disabled="#{empty imagenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{imagenController.destroy}" update=":growl,datalist" disabled="#{empty imagenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
