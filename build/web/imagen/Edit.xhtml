<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenEditDlg" widgetVar="ImagenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagenTitle}">
            <h:form id="ImagenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagenLabel_codImagen}" for="codImagen" />
                        <p:inputText id="codImagen" value="#{imagenController.selected.codImagen}" title="#{bundle.EditImagenTitle_codImagen}" required="true" requiredMessage="#{bundle.EditImagenRequiredMessage_codImagen}"/>
                        <p:outputLabel value="#{bundle.EditImagenLabel_pathImagen}" for="pathImagen" />
                        <p:inputText id="pathImagen" value="#{imagenController.selected.pathImagen}" title="#{bundle.EditImagenTitle_pathImagen}" />
                        <p:outputLabel value="#{bundle.EditImagenLabel_imagenb}" for="imagenb" />
                        <p:inputTextarea rows="4" cols="30" id="imagenb" value="#{imagenController.selected.imagenb}" title="#{bundle.EditImagenTitle_imagenb}" />
                        <p:outputLabel value="#{bundle.EditImagenLabel_nombreImagen}" for="nombreImagen" />
                        <p:inputText id="nombreImagen" value="#{imagenController.selected.nombreImagen}" title="#{bundle.EditImagenTitle_nombreImagen}" />
                        <p:outputLabel value="#{bundle.EditImagenLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{imagenController.selected.orden}" title="#{bundle.EditImagenTitle_orden}" />
                        <p:outputLabel value="#{bundle.EditImagenLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{imagenController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditImagenLabel_codTipoImagen}" for="codTipoImagen" />
                        <p:selectOneMenu id="codTipoImagen" value="#{imagenController.selected.codTipoImagen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoImagenController.itemsAvailableSelectOne}"
                                           var="codTipoImagenItem"
                                           itemValue="#{codTipoImagenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImagenLabel_codVehiculo}" for="codVehiculo" />
                        <p:selectOneMenu id="codVehiculo" value="#{imagenController.selected.codVehiculo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="codVehiculoItem"
                                           itemValue="#{codVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagenController.update}" value="#{bundle.Save}" update="display,:ImagenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
