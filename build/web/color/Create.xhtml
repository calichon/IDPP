<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColorCreateDlg" widgetVar="ColorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateColorTitle}">
            <h:form id="ColorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{colorController.selected != null}">
                        <ui:remove>
                        <p:outputLabel value="#{bundle.CreateColorLabel_codColor}" for="codColor" />
                        <p:inputText id="codColor" value="#{colorController.selected.codColor}" title="#{bundle.CreateColorTitle_codColor}" required="true" requiredMessage="#{bundle.CreateColorRequiredMessage_codColor}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.CreateColorLabel_nombreColor}" for="nombreColor" />
                        <p:inputText id="nombreColor" value="#{colorController.selected.nombreColor}" title="#{bundle.CreateColorTitle_nombreColor}" />
                        <p:outputLabel value="#{bundle.CreateColorLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{colorController.selected.orden}" title="#{bundle.CreateColorTitle_orden}" />
                        <p:outputLabel value="#{bundle.CreateColorLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{colorController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{colorController.create}" value="#{bundle.Save}" update="display,:ColorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ColorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ColorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
