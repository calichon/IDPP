<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTipoViewDlg" widgetVar="TipoTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTipoTitle}">
            <h:form id="TipoTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoTipoLabel_codTipoTipo}"/>
                        <h:outputText value="#{tipoTipoController.selected.codTipoTipo}" title="#{bundle.ViewTipoTipoTitle_codTipoTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoTipoLabel_nombreTipoTipo}"/>
                        <h:outputText value="#{tipoTipoController.selected.nombreTipoTipo}" title="#{bundle.ViewTipoTipoTitle_nombreTipoTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoTipoLabel_orden}"/>
                        <h:outputText value="#{tipoTipoController.selected.orden}" title="#{bundle.ViewTipoTipoTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewTipoTipoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{tipoTipoController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
