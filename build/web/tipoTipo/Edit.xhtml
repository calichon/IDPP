<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTipoEditDlg" widgetVar="TipoTipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoTipoTitle}">
            <h:form id="TipoTipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoTipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoTipoLabel_codTipoTipo}" for="codTipoTipo" />
                        <p:inputText id="codTipoTipo" value="#{tipoTipoController.selected.codTipoTipo}" title="#{bundle.EditTipoTipoTitle_codTipoTipo}" required="true" requiredMessage="#{bundle.EditTipoTipoRequiredMessage_codTipoTipo}"/>
                        <p:outputLabel value="#{bundle.EditTipoTipoLabel_nombreTipoTipo}" for="nombreTipoTipo" />
                        <p:inputText id="nombreTipoTipo" value="#{tipoTipoController.selected.nombreTipoTipo}" title="#{bundle.EditTipoTipoTitle_nombreTipoTipo}" />
                        <p:outputLabel value="#{bundle.EditTipoTipoLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{tipoTipoController.selected.orden}" title="#{bundle.EditTipoTipoTitle_orden}" />
                        <p:outputLabel value="#{bundle.EditTipoTipoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoTipoController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTipoController.update}" value="#{bundle.Save}" update="display,:TipoTipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoTipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoTipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
