<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuponDenominacionEditDlg" widgetVar="CuponDenominacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuponDenominacionTitle}">
            <h:form id="CuponDenominacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{cuponDenominacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuponDenominacionLabel_codCuponDenominacion}" for="codCuponDenominacion" />
                        <p:inputText id="codCuponDenominacion" value="#{cuponDenominacionController.selected.codCuponDenominacion}" title="#{bundle.EditCuponDenominacionTitle_codCuponDenominacion}" required="true" requiredMessage="#{bundle.EditCuponDenominacionRequiredMessage_codCuponDenominacion}"/>
                        <p:outputLabel value="#{bundle.EditCuponDenominacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cuponDenominacionController.selected.descripcion}" title="#{bundle.EditCuponDenominacionTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCuponDenominacionLabel_denominacion}" for="denominacion" />
                        <p:inputText id="denominacion" value="#{cuponDenominacionController.selected.denominacion}" title="#{bundle.EditCuponDenominacionTitle_denominacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuponDenominacionController.update}" value="#{bundle.Save}" update="display,:CuponDenominacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuponDenominacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuponDenominacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
