<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoImagenCreateDlg" widgetVar="TipoImagenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoImagenTitle}">
            <h:form id="TipoImagenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoImagenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoImagenLabel_codTipoImagen}" for="codTipoImagen" />
                        <p:inputText id="codTipoImagen" value="#{tipoImagenController.selected.codTipoImagen}" title="#{bundle.CreateTipoImagenTitle_codTipoImagen}" required="true" requiredMessage="#{bundle.CreateTipoImagenRequiredMessage_codTipoImagen}"/>
                        <p:outputLabel value="#{bundle.CreateTipoImagenLabel_nombreTipoImagen}" for="nombreTipoImagen" />
                        <p:inputText id="nombreTipoImagen" value="#{tipoImagenController.selected.nombreTipoImagen}" title="#{bundle.CreateTipoImagenTitle_nombreTipoImagen}" />
                        <p:outputLabel value="#{bundle.CreateTipoImagenLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{tipoImagenController.selected.orden}" title="#{bundle.CreateTipoImagenTitle_orden}" />
                        <p:outputLabel value="#{bundle.CreateTipoImagenLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoImagenController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoImagenController.create}" value="#{bundle.Save}" update="display,:TipoImagenListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoImagenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoImagenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
