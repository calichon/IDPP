<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SedeEditDlg" widgetVar="SedeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSedeTitle}">
            <h:form id="SedeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{sedeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSedeLabel_codSede}" for="codSede" />
                        <p:inputText id="codSede" value="#{sedeController.selected.codSede}" title="#{bundle.EditSedeTitle_codSede}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_codSede}"/>
                        <p:outputLabel value="#{bundle.EditSedeLabel_codTipoSede}" for="codTipoSede" />
                        <p:inputText id="codTipoSede" value="#{sedeController.selected.codTipoSede}" title="#{bundle.EditSedeTitle_codTipoSede}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_nombreSede}" for="nombreSede" />
                        <p:inputText id="nombreSede" value="#{sedeController.selected.nombreSede}" title="#{bundle.EditSedeTitle_nombreSede}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sedeController.selected.direccion}" title="#{bundle.EditSedeTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_telefono1}" for="telefono1" />
                        <p:inputText id="telefono1" value="#{sedeController.selected.telefono1}" title="#{bundle.EditSedeTitle_telefono1}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_telefono2}" for="telefono2" />
                        <p:inputText id="telefono2" value="#{sedeController.selected.telefono2}" title="#{bundle.EditSedeTitle_telefono2}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_codOrganigrama}" for="codOrganigrama" />
                        <p:inputText id="codOrganigrama" value="#{sedeController.selected.codOrganigrama}" title="#{bundle.EditSedeTitle_codOrganigrama}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{sedeController.selected.codEstatus}" title="#{bundle.EditSedeTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_codRegionSupervision}" for="codRegionSupervision" />
                        <p:inputText id="codRegionSupervision" value="#{sedeController.selected.codRegionSupervision}" title="#{bundle.EditSedeTitle_codRegionSupervision}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{sedeController.selected.correoElectronico}" title="#{bundle.EditSedeTitle_correoElectronico}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_zona}" for="zona" />
                        <p:inputText id="zona" value="#{sedeController.selected.zona}" title="#{bundle.EditSedeTitle_zona}" />
                        <p:outputLabel value="#{bundle.EditSedeLabel_codMunicipio}" for="codMunicipio" />
                        <p:selectOneMenu id="codMunicipio" value="#{sedeController.selected.codMunicipio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="codMunicipioItem"
                                           itemValue="#{codMunicipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSedeLabel_codCoordindor}" for="codCoordindor" />
                        <p:selectOneMenu id="codCoordindor" value="#{sedeController.selected.codCoordindor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codCoordindorItem"
                                           itemValue="#{codCoordindorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sedeController.update}" value="#{bundle.Save}" update="display,:SedeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SedeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SedeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
