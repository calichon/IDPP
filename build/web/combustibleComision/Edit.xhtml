<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CombustibleComisionEditDlg" widgetVar="CombustibleComisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCombustibleComisionTitle}">
            <h:form id="CombustibleComisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{combustibleComisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codCombustibleComision}" for="codCombustibleComision" />
                        <p:inputText id="codCombustibleComision" value="#{combustibleComisionController.selected.codCombustibleComision}" title="#{bundle.EditCombustibleComisionTitle_codCombustibleComision}" required="true" requiredMessage="#{bundle.EditCombustibleComisionRequiredMessage_codCombustibleComision}"/>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{combustibleComisionController.selected.fechaEntrega}" title="#{bundle.EditCombustibleComisionTitle_fechaEntrega}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{combustibleComisionController.selected.placa}" title="#{bundle.EditCombustibleComisionTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_kilometrajeActual}" for="kilometrajeActual" />
                        <p:inputText id="kilometrajeActual" value="#{combustibleComisionController.selected.kilometrajeActual}" title="#{bundle.EditCombustibleComisionTitle_kilometrajeActual}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_comisionA}" for="comisionA" />
                        <p:inputText id="comisionA" value="#{combustibleComisionController.selected.comisionA}" title="#{bundle.EditCombustibleComisionTitle_comisionA}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{combustibleComisionController.selected.observaciones}" title="#{bundle.EditCombustibleComisionTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_importeTotalLetras}" for="importeTotalLetras" />
                        <p:inputText id="importeTotalLetras" value="#{combustibleComisionController.selected.importeTotalLetras}" title="#{bundle.EditCombustibleComisionTitle_importeTotalLetras}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_cantidadEstimadaCarga}" for="cantidadEstimadaCarga" />
                        <p:inputText id="cantidadEstimadaCarga" value="#{combustibleComisionController.selected.cantidadEstimadaCarga}" title="#{bundle.EditCombustibleComisionTitle_cantidadEstimadaCarga}" />
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codPersonaEncargadoTransporte}" for="codPersonaEncargadoTransporte" />
                        <p:selectOneMenu id="codPersonaEncargadoTransporte" value="#{combustibleComisionController.selected.codPersonaEncargadoTransporte}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codPersonaEncargadoTransporteItem"
                                           itemValue="#{codPersonaEncargadoTransporteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codPersonaReceptor}" for="codPersonaReceptor" />
                        <p:selectOneMenu id="codPersonaReceptor" value="#{combustibleComisionController.selected.codPersonaReceptor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codPersonaReceptorItem"
                                           itemValue="#{codPersonaReceptorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codPersonaSolicitante}" for="codPersonaSolicitante" />
                        <p:selectOneMenu id="codPersonaSolicitante" value="#{combustibleComisionController.selected.codPersonaSolicitante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codPersonaSolicitanteItem"
                                           itemValue="#{codPersonaSolicitanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codPuestoReceptor}" for="codPuestoReceptor" />
                        <p:selectOneMenu id="codPuestoReceptor" value="#{combustibleComisionController.selected.codPuestoReceptor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"
                                           var="codPuestoReceptorItem"
                                           itemValue="#{codPuestoReceptorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codPuestoSolicitante}" for="codPuestoSolicitante" />
                        <p:selectOneMenu id="codPuestoSolicitante" value="#{combustibleComisionController.selected.codPuestoSolicitante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"
                                           var="codPuestoSolicitanteItem"
                                           itemValue="#{codPuestoSolicitanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codSede}" for="codSede" />
                        <p:selectOneMenu id="codSede" value="#{combustibleComisionController.selected.codSede}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"
                                           var="codSedeItem"
                                           itemValue="#{codSedeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codUnidad}" for="codUnidad" />
                        <p:selectOneMenu id="codUnidad" value="#{combustibleComisionController.selected.codUnidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadController.itemsAvailableSelectOne}"
                                           var="codUnidadItem"
                                           itemValue="#{codUnidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCombustibleComisionLabel_codVehiculo}" for="codVehiculo" />
                        <p:selectOneMenu id="codVehiculo" value="#{combustibleComisionController.selected.codVehiculo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="codVehiculoItem"
                                           itemValue="#{codVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{combustibleComisionController.update}" value="#{bundle.Save}" update="display,:CombustibleComisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CombustibleComisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CombustibleComisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
