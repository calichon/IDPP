<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Módulo de reportes</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>        
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                <p:menu>
                    <p:submenu label="Reportes">
                        <p:menuitem value="Formularios" url="/" />
                        <p:menuitem value="Ayuda" url="/faces/help.xhtml" />
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>
            <h:form>
            <p:layoutUnit position="center">
                <br />
                <p:selectOneMenu id="drpReporte" value="#{reporteController.reporte}" styleClass="dropdownlistReport">
                    <f:selectItem itemLabel="Seleccione Reporte" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{reporteController.reportes}" />
                </p:selectOneMenu>                
                <br /><br />                
                <p:panelGrid styleClass="ui-panelgrid-border">
                    <p:row>
                        <p:column colspan="2" styleClass="tabla-row-column">
                            <p:outputLabel for="fechaInicio" value="#{bundle.ReporteFechaInicio}" />
                        </p:column>
                        <p:column colspan="10" styleClass="tabla-row-column-two">
                            <p:calendar id="fechaInicio" styleClass="calendar-inline-block" value="#{reporteController.fechaInicio}" pattern="dd/MM/yyyy" showOn="button" />
                        </p:column>
                    </p:row>
                    <p:row></p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="tabla-row-column">
                            <p:outputLabel for="fechaFin" value="#{bundle.ReporteFechaFin}" />
                        </p:column>
                        <p:column colspan="10" styleClass="tabla-row-column-two">
                            <p:calendar id="fechaFin" styleClass="calendar-inline-block"  value="#{reporteController.fechaFin}" pattern="dd/MM/yyyy" showOn="button" />
                        </p:column>
                    </p:row>
                    <p:row></p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="tabla-row-column">
                            <p:outputLabel for="placa" value="No. Placa :" />
                        </p:column>
                        <p:column colspan="10" styleClass="tabla-row-column-two">
                            <p:inputText id="placa" style="width:227px;padding-bottom: 6px;padding-top: 6px;" value="#{reporteController.noPlaca}"/>
                        </p:column>
                    </p:row>
                    <p:row></p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="tabla-row-column">                            
                        </p:column>
                        <p:column colspan="10" styleClass="tabla-row-column-two">                            
                                <p:commandButton actionListener="#{reporteController.generarReporte()}"  value="#{bundle.Generar}"/>                            
                        </p:column>
                    </p:row>
                </p:panelGrid>                
            </p:layoutUnit>
            </h:form>
        </p:layout>
    </h:body>
</html>
