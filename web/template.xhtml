<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AsignacionVehiculo" outcome="/asignacionVehiculo/List.xhtml" />
                            <p:menuitem value="AsignacionVehiculoPiloto" outcome="/asignacionVehiculoPiloto/List.xhtml" />
                            <p:menuitem value="Color" outcome="/color/List.xhtml" />
                            <p:menuitem value="CombustibleComision" outcome="/combustibleComision/List.xhtml" />
                            <p:menuitem value="CombustibleCupon" outcome="/combustibleCupon/List.xhtml" />
                            <p:menuitem value="CuponDenominacion" outcome="/cuponDenominacion/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="DependenciaInstitucion" outcome="/dependenciaInstitucion/List.xhtml" />
                            <p:menuitem value="Imagen" outcome="/imagen/List.xhtml" />
                            <p:menuitem value="KilometrajeComision" outcome="/kilometrajeComision/List.xhtml" />
                            <p:menuitem value="Linea" outcome="/linea/List.xhtml" />
                            <p:menuitem value="Marca" outcome="/marca/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/municipio/List.xhtml" />
                            <p:menuitem value="Pais" outcome="/pais/List.xhtml" />
                            <p:menuitem value="Persona" outcome="/persona/List.xhtml" />
                            <p:menuitem value="Puesto" outcome="/puesto/List.xhtml" />
                            <p:menuitem value="Region" outcome="/region/List.xhtml" />
                            <p:menuitem value="Sede" outcome="/sede/List.xhtml" />
                            <p:menuitem value="TipoDependenciaInstitucion" outcome="/tipoDependenciaInstitucion/List.xhtml" />
                            <p:menuitem value="TipoImagen" outcome="/tipoImagen/List.xhtml" />
                            <p:menuitem value="TipoTipo" outcome="/tipoTipo/List.xhtml" />
                            <p:menuitem value="TipoUso" outcome="/tipoUso/List.xhtml" />
                            <p:menuitem value="Unidad" outcome="/unidad/List.xhtml" />
                            <p:menuitem value="Vehiculo" outcome="/vehiculo/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
