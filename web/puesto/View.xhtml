<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuestoViewDlg" widgetVar="PuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPuestoTitle}">
            <h:form id="PuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{puestoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPuestoLabel_codPuesto}"/>
                        <h:outputText value="#{puestoController.selected.codPuesto}" title="#{bundle.ViewPuestoTitle_codPuesto}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codTipoPuesto}"/>
                        <h:outputText value="#{puestoController.selected.codTipoPuesto}" title="#{bundle.ViewPuestoTitle_codTipoPuesto}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codOrganigrama}"/>
                        <h:outputText value="#{puestoController.selected.codOrganigrama}" title="#{bundle.ViewPuestoTitle_codOrganigrama}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_descripcion}"/>
                        <h:outputText value="#{puestoController.selected.descripcion}" title="#{bundle.ViewPuestoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codEstatus}"/>
                        <h:outputText value="#{puestoController.selected.codEstatus}" title="#{bundle.ViewPuestoTitle_codEstatus}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_noDocCreacion}"/>
                        <h:outputText value="#{puestoController.selected.noDocCreacion}" title="#{bundle.ViewPuestoTitle_noDocCreacion}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_noDocFinalizacion}"/>
                        <h:outputText value="#{puestoController.selected.noDocFinalizacion}" title="#{bundle.ViewPuestoTitle_noDocFinalizacion}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_descripcionFemenino}"/>
                        <h:outputText value="#{puestoController.selected.descripcionFemenino}" title="#{bundle.ViewPuestoTitle_descripcionFemenino}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_fechaSistema}"/>
                        <h:outputText value="#{puestoController.selected.fechaSistema}" title="#{bundle.ViewPuestoTitle_fechaSistema}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codPersona}"/>
                        <h:outputText value="#{puestoController.selected.codPersona}" title="#{bundle.ViewPuestoTitle_codPersona}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codPuestoReemplazo}"/>
                        <h:outputText value="#{puestoController.selected.codPuestoReemplazo}" title="#{bundle.ViewPuestoTitle_codPuestoReemplazo}"/>
                        <h:outputText value="#{bundle.ViewPuestoLabel_codSede}"/>
                        <h:outputText value="#{puestoController.selected.codSede}" title="#{bundle.ViewPuestoTitle_codSede}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
