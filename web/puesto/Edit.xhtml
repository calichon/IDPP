<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuestoEditDlg" widgetVar="PuestoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPuestoTitle}">
            <h:form id="PuestoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{puestoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codPuesto}" for="codPuesto" />
                        <p:inputText id="codPuesto" value="#{puestoController.selected.codPuesto}" title="#{bundle.EditPuestoTitle_codPuesto}" required="true" requiredMessage="#{bundle.EditPuestoRequiredMessage_codPuesto}"/>
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codTipoPuesto}" for="codTipoPuesto" />
                        <p:inputText id="codTipoPuesto" value="#{puestoController.selected.codTipoPuesto}" title="#{bundle.EditPuestoTitle_codTipoPuesto}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codOrganigrama}" for="codOrganigrama" />
                        <p:inputText id="codOrganigrama" value="#{puestoController.selected.codOrganigrama}" title="#{bundle.EditPuestoTitle_codOrganigrama}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{puestoController.selected.descripcion}" title="#{bundle.EditPuestoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{puestoController.selected.codEstatus}" title="#{bundle.EditPuestoTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_noDocCreacion}" for="noDocCreacion" />
                        <p:inputText id="noDocCreacion" value="#{puestoController.selected.noDocCreacion}" title="#{bundle.EditPuestoTitle_noDocCreacion}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_noDocFinalizacion}" for="noDocFinalizacion" />
                        <p:inputText id="noDocFinalizacion" value="#{puestoController.selected.noDocFinalizacion}" title="#{bundle.EditPuestoTitle_noDocFinalizacion}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_descripcionFemenino}" for="descripcionFemenino" />
                        <p:inputText id="descripcionFemenino" value="#{puestoController.selected.descripcionFemenino}" title="#{bundle.EditPuestoTitle_descripcionFemenino}" />
                        <p:outputLabel value="#{bundle.EditPuestoLabel_fechaSistema}" for="fechaSistema" />
                        <p:calendar id="fechaSistema" pattern="MM/dd/yyyy HH:mm:ss" value="#{puestoController.selected.fechaSistema}" title="#{bundle.EditPuestoTitle_fechaSistema}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codPersona}" for="codPersona" />
                        <p:selectOneMenu id="codPersona" value="#{puestoController.selected.codPersona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codPersonaItem"
                                           itemValue="#{codPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codPuestoReemplazo}" for="codPuestoReemplazo" />
                        <p:selectOneMenu id="codPuestoReemplazo" value="#{puestoController.selected.codPuestoReemplazo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"
                                           var="codPuestoReemplazoItem"
                                           itemValue="#{codPuestoReemplazoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPuestoLabel_codSede}" for="codSede" />
                        <p:selectOneMenu id="codSede" value="#{puestoController.selected.codSede}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"
                                           var="codSedeItem"
                                           itemValue="#{codSedeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{puestoController.update}" value="#{bundle.Save}" update="display,:PuestoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PuestoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PuestoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
