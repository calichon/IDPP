<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMantenimientoReparacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MantenimientoReparacionListForm">
                <p:panel header="#{bundle.ListMantenimientoReparacionTitle}">
                    <p:dataTable id="datalist" value="#{mantenimientoReparacionController.items}" var="item"
                                 selectionMode="single" selection="#{mantenimientoReparacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codMantenimientoReparacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_codMantenimientoReparacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMantenimientoReparacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_codControlMantRep}"/>
                            </f:facet>
                            <h:outputText value="#{item.codControlMantRep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_mantRep}"/>
                            </f:facet>
                            <h:outputText value="#{item.mantRep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_codNoConcurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.codNoConcurso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_noFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.noFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_serieFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.serieFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoReparacionTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mantenimientoReparacionController.prepareCreate}" update=":MantenimientoReparacionCreateForm" oncomplete="PF('MantenimientoReparacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MantenimientoReparacionViewForm" oncomplete="PF('MantenimientoReparacionViewDialog').show()" disabled="#{empty mantenimientoReparacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MantenimientoReparacionEditForm" oncomplete="PF('MantenimientoReparacionEditDialog').show()" disabled="#{empty mantenimientoReparacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mantenimientoReparacionController.destroy}" update=":growl,datalist" disabled="#{empty mantenimientoReparacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
