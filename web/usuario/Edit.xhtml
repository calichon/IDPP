<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
                            <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_id}"/>
                        </ui:remove>
                        <h:outputText value="#{bundle.EditUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}"  />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" />
                        <h:outputLabel value="Administrador" for="administrador"/>
                        <p:selectBooleanCheckbox id="administrador" value="#{usuarioController.administrador}" />

                        <h:outputLabel value="Vehiculo" for="vehiculo"/>
                        <p:selectBooleanCheckbox id="vehiculo" value="#{usuarioController.vehiculo}" />

                        <h:outputLabel value="asignacionVehiculo" for="asignacionVehiculo"/>
                        <p:selectBooleanCheckbox id="asignacionVehiculo" value="#{usuarioController.asignacionVehiculo}" />

                        <h:outputLabel value="kilometrajeComision" for="kilometrajeComision"/>
                        <p:selectBooleanCheckbox id="kilometrajeComision" value="#{usuarioController.kilometrajeComision}" />

                        <h:outputLabel value="combustibleComision" for="combustibleComision"/>
                        <p:selectBooleanCheckbox id="combustibleComision" value="#{usuarioController.combustibleComision}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
