<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_id}" for="id" />
                            <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.CreateUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_id}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" />
                        <h:outputLabel value="Administrador" for="administrador"/>
                        <p:selectBooleanCheckbox id="administrador" value="#{usuarioController.administrador}" />

                        <h:outputLabel value="Vehiculo" for="vehiculo"/>
                        <p:selectBooleanCheckbox id="vehiculo" value="#{usuarioController.vehiculo}" />

                        <h:outputLabel value="asignacionVehiculo" for="asignacionVehiculo"/>
                        <p:selectBooleanCheckbox id="asignacionVehiculo" value="#{usuarioController.asignacionVehiculo}" />

                        <h:outputLabel value="kilometrajeComision" for="kilometrajeComision"/>
                        <p:selectBooleanCheckbox id="kilometrajeComision" value="#{usuarioController.kilometrajeComision}" />

                        <h:outputLabel value="combustibleComision" for="combustibleComision"/>
                        <p:selectBooleanCheckbox id="combustibleComision" value="#{usuarioController.combustibleComision}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
