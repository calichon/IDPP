<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTipoCreateDlg" widgetVar="TipoTipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoTipoTitle}">
            <h:form id="TipoTipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoTipoController.selected != null}">
                        <ui:remove>
                        <p:outputLabel value="#{bundle.CreateTipoTipoLabel_codTipoTipo}" for="codTipoTipo" />
                        <p:inputText id="codTipoTipo" value="#{tipoTipoController.selected.codTipoTipo}" title="#{bundle.CreateTipoTipoTitle_codTipoTipo}" required="true" requiredMessage="#{bundle.CreateTipoTipoRequiredMessage_codTipoTipo}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.CreateTipoTipoLabel_nombreTipoTipo}" for="nombreTipoTipo" />
                        <p:inputText id="nombreTipoTipo" value="#{tipoTipoController.selected.nombreTipoTipo}" title="#{bundle.CreateTipoTipoTitle_nombreTipoTipo}" />
                        <p:outputLabel value="#{bundle.CreateTipoTipoLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{tipoTipoController.selected.orden}" title="#{bundle.CreateTipoTipoTitle_orden}" />
                        <p:outputLabel value="#{bundle.CreateTipoTipoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoTipoController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTipoController.create}" value="#{bundle.Save}" update="display,:TipoTipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTipoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoTipoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
