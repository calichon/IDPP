<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioViewDlg" widgetVar="MunicipioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}">
            <h:form id="MunicipioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{municipioController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipioLabel_codMunicipio}"/>
                        <h:outputText value="#{municipioController.selected.codMunicipio}" title="#{bundle.ViewMunicipioTitle_codMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_descripcion}"/>
                        <h:outputText value="#{municipioController.selected.descripcion}" title="#{bundle.ViewMunicipioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_codEstatus}"/>
                        <h:outputText value="#{municipioController.selected.codEstatus}" title="#{bundle.ViewMunicipioTitle_codEstatus}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_codGeoestadistico}"/>
                        <h:outputText value="#{municipioController.selected.codGeoestadistico}" title="#{bundle.ViewMunicipioTitle_codGeoestadistico}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_clasificacionGeografica}"/>
                        <h:outputText value="#{municipioController.selected.clasificacionGeografica}" title="#{bundle.ViewMunicipioTitle_clasificacionGeografica}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_codDepartamento}"/>
                        <h:outputText value="#{municipioController.selected.codDepartamento}" title="#{bundle.ViewMunicipioTitle_codDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
