<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCombustibleComisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CombustibleComisionListForm">
                <p:panel header="#{bundle.ListCombustibleComisionTitle}">
                    <p:dataTable id="datalist" value="#{combustibleComisionController.items}" var="item"
                                 selectionMode="single" selection="#{combustibleComisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codCombustibleComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codCombustibleComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCombustibleComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <ui:remove>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </p:column>
                        </ui:remove>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_kilometrajeActual}"/>
                            </f:facet>
                            <h:outputText value="#{item.kilometrajeActual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_comisionA}"/>
                            </f:facet>
                            <h:outputText value="#{item.comisionA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_cantidadEstimadaCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadEstimadaCarga}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codPersonaEncargadoTransporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPersonaEncargadoTransporte.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codPersonaReceptor}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPersonaReceptor.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codPersonaSolicitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPersonaSolicitante.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codPuestoReceptor}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPuestoReceptor.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codPuestoSolicitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPuestoSolicitante.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSede.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUnidad.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCombustibleComisionTitle_codVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codVehiculo.toString()}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{combustibleComisionController.prepareCreate}" update=":CombustibleComisionCreateForm" oncomplete="PF('CombustibleComisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CombustibleComisionViewForm" oncomplete="PF('CombustibleComisionViewDialog').show()" disabled="#{empty combustibleComisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{combustibleComisionController.init}"  update=":CombustibleComisionEditForm" oncomplete="PF('CombustibleComisionEditDialog').show()" disabled="#{empty combustibleComisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{combustibleComisionController.destroy}" update=":growl,datalist" disabled="#{empty combustibleComisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
