<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codPersona}" for="codPersona" />
                        <p:inputText id="codPersona" value="#{personaController.selected.codPersona}" title="#{bundle.CreatePersonaTitle_codPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_codPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codTipoPersona}" for="codTipoPersona" />
                        <p:inputText id="codTipoPersona" value="#{personaController.selected.codTipoPersona}" title="#{bundle.CreatePersonaTitle_codTipoPersona}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{personaController.selected.nombre1}" title="#{bundle.CreatePersonaTitle_nombre1}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{personaController.selected.nombre2}" title="#{bundle.CreatePersonaTitle_nombre2}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{personaController.selected.apellido1}" title="#{bundle.CreatePersonaTitle_apellido1}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{personaController.selected.apellido2}" title="#{bundle.CreatePersonaTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apellidoCasada}" for="apellidoCasada" />
                        <p:inputText id="apellidoCasada" value="#{personaController.selected.apellidoCasada}" title="#{bundle.CreatePersonaTitle_apellidoCasada}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codRegistro}" for="codRegistro" />
                        <p:inputText id="codRegistro" value="#{personaController.selected.codRegistro}" title="#{bundle.CreatePersonaTitle_codRegistro}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_numeroCedula}" for="numeroCedula" />
                        <p:inputText id="numeroCedula" value="#{personaController.selected.numeroCedula}" title="#{bundle.CreatePersonaTitle_numeroCedula}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{personaController.selected.nit}" title="#{bundle.CreatePersonaTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.CreatePersonaTitle_sexo}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{personaController.selected.estadoCivil}" title="#{bundle.CreatePersonaTitle_estadoCivil}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{personaController.selected.codEstatus}" title="#{bundle.CreatePersonaTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_cuentaBanco}" for="cuentaBanco" />
                        <p:inputText id="cuentaBanco" value="#{personaController.selected.cuentaBanco}" title="#{bundle.CreatePersonaTitle_cuentaBanco}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_pasaporte}" for="pasaporte" />
                        <p:inputText id="pasaporte" value="#{personaController.selected.pasaporte}" title="#{bundle.CreatePersonaTitle_pasaporte}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" value="#{personaController.selected.domicilio}" title="#{bundle.CreatePersonaTitle_domicilio}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codProfesion}" for="codProfesion" />
                        <p:inputText id="codProfesion" value="#{personaController.selected.codProfesion}" title="#{bundle.CreatePersonaTitle_codProfesion}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_partidaNacimiento}" for="partidaNacimiento" />
                        <p:inputText id="partidaNacimiento" value="#{personaController.selected.partidaNacimiento}" title="#{bundle.CreatePersonaTitle_partidaNacimiento}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codRelojPersona}" for="codRelojPersona" />
                        <p:inputText id="codRelojPersona" value="#{personaController.selected.codRelojPersona}" title="#{bundle.CreatePersonaTitle_codRelojPersona}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_urlFoto}" for="urlFoto" />
                        <p:inputText id="urlFoto" value="#{personaController.selected.urlFoto}" title="#{bundle.CreatePersonaTitle_urlFoto}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{personaController.selected.foto}" title="#{bundle.CreatePersonaTitle_foto}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_providad}" for="providad" />
                        <p:inputText id="providad" value="#{personaController.selected.providad}" title="#{bundle.CreatePersonaTitle_providad}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_lugarNacimiento}" for="lugarNacimiento" />
                        <p:inputText id="lugarNacimiento" value="#{personaController.selected.lugarNacimiento}" title="#{bundle.CreatePersonaTitle_lugarNacimiento}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{personaController.selected.fecha}" title="#{bundle.EditPersonaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_clasificacionGeografica}" for="clasificacionGeografica" />
                        <p:inputText id="clasificacionGeografica" value="#{personaController.selected.clasificacionGeografica}" title="#{bundle.CreatePersonaTitle_clasificacionGeografica}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codMunicipio}" for="codMunicipio" />
                        <p:selectOneMenu id="codMunicipio" value="#{personaController.selected.codMunicipio}" >
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="codMunicipioItem"
                                           itemValue="#{codMunicipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{personaController.selected.codPais}" >
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_codPaisPasaporte}" for="codPaisPasaporte" />
                        <p:selectOneMenu id="codPaisPasaporte" value="#{personaController.selected.codPaisPasaporte}" >
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="codPaisPasaporteItem"
                                           itemValue="#{codPaisPasaporteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
