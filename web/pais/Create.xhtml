<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisCreateDlg" widgetVar="PaisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisTitle}">
            <h:form id="PaisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{paisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisLabel_codPais}" for="codPais" />
                        <p:inputText id="codPais" value="#{paisController.selected.codPais}" title="#{bundle.CreatePaisTitle_codPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_codPais}"/>
                        <p:outputLabel value="#{bundle.CreatePaisLabel_nombrePais}" for="nombrePais" />
                        <p:inputText id="nombrePais" value="#{paisController.selected.nombrePais}" title="#{bundle.CreatePaisTitle_nombrePais}" />
                        <p:outputLabel value="#{bundle.CreatePaisLabel_gentilicio}" for="gentilicio" />
                        <p:inputText id="gentilicio" value="#{paisController.selected.gentilicio}" title="#{bundle.CreatePaisTitle_gentilicio}" />
                        <p:outputLabel value="#{bundle.CreatePaisLabel_codigoTelefonico}" for="codigoTelefonico" />
                        <p:inputText id="codigoTelefonico" value="#{paisController.selected.codigoTelefonico}" title="#{bundle.CreatePaisTitle_codigoTelefonico}" />
                        <p:outputLabel value="#{bundle.CreatePaisLabel_codigoIso}" for="codigoIso" />
                        <p:inputText id="codigoIso" value="#{paisController.selected.codigoIso}" title="#{bundle.CreatePaisTitle_codigoIso}" />
                        <p:outputLabel value="#{bundle.CreatePaisLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{paisController.selected.codEstatus}" title="#{bundle.CreatePaisTitle_codEstatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.create}" value="#{bundle.Save}" update="display,:PaisListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
