<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsignacionVehiculoPilotoListForm">
                <p:panel header="#{bundle.ListAsignacionVehiculoPilotoTitle}">
                    <p:dataTable id="datalist" value="#{asignacionVehiculoPilotoController.items}" var="item"
                                 selectionMode="single" selection="#{asignacionVehiculoPilotoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codAsignacionVehiculoPiloto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_codAsignacionVehiculoPiloto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codAsignacionVehiculoPiloto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_fechaHoraUsoVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraUsoVehiculo}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_fechaHoraRetornoVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraRetornoVehiculo}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_fechaHoraAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraAsignacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_estatusAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatusAsignacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_codAsignacionVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codAsignacionVehiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_codPersonaPilotoAsignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPersonaPilotoAsignado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignacionVehiculoPilotoTitle_codVehiculo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codVehiculo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{asignacionVehiculoPilotoController.prepareCreate}" update=":AsignacionVehiculoPilotoCreateForm" oncomplete="PF('AsignacionVehiculoPilotoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AsignacionVehiculoPilotoViewForm" oncomplete="PF('AsignacionVehiculoPilotoViewDialog').show()" disabled="#{empty asignacionVehiculoPilotoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AsignacionVehiculoPilotoEditForm" oncomplete="PF('AsignacionVehiculoPilotoEditDialog').show()" disabled="#{empty asignacionVehiculoPilotoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{asignacionVehiculoPilotoController.destroy}" update=":growl,datalist" disabled="#{empty asignacionVehiculoPilotoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
