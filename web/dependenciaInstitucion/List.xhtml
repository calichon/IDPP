<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDependenciaInstitucionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DependenciaInstitucionListForm">
                <p:panel header="#{bundle.ListDependenciaInstitucionTitle}">
                    <p:dataTable id="datalist" value="#{dependenciaInstitucionController.items}" var="item"
                                 selectionMode="single" selection="#{dependenciaInstitucionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codDependenciaInstitucion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codDependenciaInstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDependenciaInstitucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codInstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codInstitucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEstatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_telefono1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codTipoOrgano}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoOrgano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codigoCausa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCausa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_fechaSistema}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSistema}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaInstitucionTitle_codTipoDependenciaInstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoDependenciaInstitucion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dependenciaInstitucionController.prepareCreate}" update=":DependenciaInstitucionCreateForm" oncomplete="PF('DependenciaInstitucionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DependenciaInstitucionViewForm" oncomplete="PF('DependenciaInstitucionViewDialog').show()" disabled="#{empty dependenciaInstitucionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DependenciaInstitucionEditForm" oncomplete="PF('DependenciaInstitucionEditDialog').show()" disabled="#{empty dependenciaInstitucionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dependenciaInstitucionController.destroy}" update=":growl,datalist" disabled="#{empty dependenciaInstitucionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
