<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de gestión de transporte - IDPP</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Sistema de gestión de transporte - IDPP

                    <h:form rendered="#{request.remoteUser == null}" style="display: inline-block;    float: right;    margin-right: 20px;" >
                        <h:link outcome="/login.xhtml" value="Login" />
                    </h:form>

                    <h:form rendered="#{request.remoteUser != null}" style="display: inline-block;    float: right;    margin-right: 20px;" >
                        <h:outputText value="Bienvenido #{request.remoteUser}" />
                        <h:commandButton action="#{autenticacionBean.logout}" immediate="true" value="Logout" style="background: transparent;    border: 0;    font-size: 1em;    cursor: pointer; text-decoration: underline; color:blue" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    IDPP ©2107
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Formularios">
                            <p:menuitem value="Reportes" url="/faces/reports.xhtml" />
                            <p:menuitem value="Ayuda" url="/faces/help.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2>Listado de formularios de vehículo y relacionados</h2>
                    <h:link outcome="/color/List" value="Catálogo de Color"/>
                    <br />
                    <h:link outcome="/linea/List" value="Catálogo de Línea"/>
                    <br />
                    <h:link outcome="/marca/List" value="Catálogo de Marca"/>
                    <br />
                    <h:link outcome="/tipoImagen/List" value="Catálogo de Tipo de Imagen"/>
                    <br />
                    <h:link outcome="/tipoTipo/List" value="Catálogo de Tipo"/>
                    <br />
                    <h:link outcome="/tipoUso/List" value="Catálogo de Tipo de uso"/>
                    <br />
                    <br />
                    <h:link outcome="/vehiculo/List" value="Formulario de Vehículo"/>
                    <br />
                    <h2>Listado de formularios operativos y de asignación de vehículos</h2>
                    
                    <h:link outcome="/asignacionVehiculo/List" value="Formulario de solicitud para uso de vehículo"/>
                    <br />
                    <h:link outcome="/kilometrajeComision/List" value="Formulario de control de kilometraje y comisión del vehículo"/>
                    <!-- h2>Listado de formularios operativos y de asignación de vehículos</h2-->
                    <br />
<!--                    <h:link outcome="/asignacionVehiculoPiloto/List" value="Formulario de AsignacionVehiculoPiloto"/>
                    <br />-->
                    <h:link outcome="/combustibleComision/List" value="Formulario de entrega de cupones de combustible"/>
                    <br />
                    <h:link outcome="/mantenimientoReparacion/List" value="Formulario de Mantenimiento"/>
                    <br />
                    <h:link outcome="/concursoMantenimientos/List" value="Formulario de Concurso de Mantenimiento"/>
                    <br />
                    <h:link outcome="/tipoMantenimientoReparacion/List" value="Formulario de Tipo de Mantenimiento"/>
                    <br />
                    <h:link outcome="/proveedores/List" value="Formulario de Proveedores"/>
                    <!-- h2>Listado de formularios operativos y de asignación de vehículos</h2-->                    
                    <h:panelGroup rendered="#{request.isUserInRole('Admin')}">
                        <h2>Administración</h2>
                        <h:link outcome="/usuario/List" value="Administración de usuarios"/>
                    </h:panelGroup>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
