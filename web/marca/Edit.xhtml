<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaEditDlg" widgetVar="MarcaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcaTitle}">
            <h:form id="MarcaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcaLabel_codMarca}" for="codMarca" />
                        <p:inputText id="codMarca" value="#{marcaController.selected.codMarca}" title="#{bundle.EditMarcaTitle_codMarca}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_codMarca}"/>
                        <p:outputLabel value="#{bundle.EditMarcaLabel_nombreMarca}" for="nombreMarca" />
                        <p:inputText id="nombreMarca" value="#{marcaController.selected.nombreMarca}" title="#{bundle.EditMarcaTitle_nombreMarca}" />
                        <p:outputLabel value="#{bundle.EditMarcaLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{marcaController.selected.orden}" title="#{bundle.EditMarcaTitle_orden}" />
                        <p:outputLabel value="#{bundle.EditMarcaLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{marcaController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.update}" value="#{bundle.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
