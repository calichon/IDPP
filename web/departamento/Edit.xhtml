<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codDepartamento}" for="codDepartamento" />
                        <p:inputText id="codDepartamento" value="#{departamentoController.selected.codDepartamento}" title="#{bundle.EditDepartamentoTitle_codDepartamento}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codDepartamento}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{departamentoController.selected.codEstatus}" title="#{bundle.EditDepartamentoTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codGeoestadistico}" for="codGeoestadistico" />
                        <p:inputText id="codGeoestadistico" value="#{departamentoController.selected.codGeoestadistico}" title="#{bundle.EditDepartamentoTitle_codGeoestadistico}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_clasificacionGeografica}" for="clasificacionGeografica" />
                        <p:inputText id="clasificacionGeografica" value="#{departamentoController.selected.clasificacionGeografica}" title="#{bundle.EditDepartamentoTitle_clasificacionGeografica}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codRegion}" for="codRegion" />
                        <p:selectOneMenu id="codRegion" value="#{departamentoController.selected.codRegion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="codRegionItem"
                                           itemValue="#{codRegionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
