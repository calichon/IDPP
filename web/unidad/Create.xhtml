<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadCreateDlg" widgetVar="UnidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnidadTitle}">
            <h:form id="UnidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{unidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUnidadLabel_codUnidad}" for="codUnidad" />
                        <p:inputText id="codUnidad" value="#{unidadController.selected.codUnidad}" title="#{bundle.CreateUnidadTitle_codUnidad}" required="true" requiredMessage="#{bundle.CreateUnidadRequiredMessage_codUnidad}"/>
                        <p:outputLabel value="#{bundle.CreateUnidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{unidadController.selected.descripcion}" title="#{bundle.CreateUnidadTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateUnidadLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{unidadController.selected.codEstatus}" title="#{bundle.CreateUnidadTitle_codEstatus}" />
                        <p:outputLabel value="#{bundle.CreateUnidadLabel_tieneDependencia}" for="tieneDependencia" />
                        <p:selectBooleanCheckbox id="tieneDependencia" value="#{unidadController.selected.tieneDependencia}" />
                        <p:outputLabel value="#{bundle.CreateUnidadLabel_nomenclatura}" for="nomenclatura" />
                        <p:inputText id="nomenclatura" value="#{unidadController.selected.nomenclatura}" title="#{bundle.CreateUnidadTitle_nomenclatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadController.create}" value="#{bundle.Save}" update="display,:UnidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
