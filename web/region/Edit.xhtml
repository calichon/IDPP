<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegionTitle}">
            <h:form id="RegionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{regionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegionLabel_codRegion}" for="codRegion" />
                        <p:inputText id="codRegion" value="#{regionController.selected.codRegion}" title="#{bundle.EditRegionTitle_codRegion}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_codRegion}"/>
                        <p:outputLabel value="#{bundle.EditRegionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{regionController.selected.descripcion}" title="#{bundle.EditRegionTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditRegionLabel_codEstatus}" for="codEstatus" />
                        <p:inputText id="codEstatus" value="#{regionController.selected.codEstatus}" title="#{bundle.EditRegionTitle_codEstatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.update}" value="#{bundle.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
