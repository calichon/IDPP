<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoImagenViewDlg" widgetVar="TipoImagenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoImagenTitle}">
            <h:form id="TipoImagenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoImagenController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoImagenLabel_codTipoImagen}"/>
                        <h:outputText value="#{tipoImagenController.selected.codTipoImagen}" title="#{bundle.ViewTipoImagenTitle_codTipoImagen}"/>
                        <h:outputText value="#{bundle.ViewTipoImagenLabel_nombreTipoImagen}"/>
                        <h:outputText value="#{tipoImagenController.selected.nombreTipoImagen}" title="#{bundle.ViewTipoImagenTitle_nombreTipoImagen}"/>
                        <h:outputText value="#{bundle.ViewTipoImagenLabel_orden}"/>
                        <h:outputText value="#{tipoImagenController.selected.orden}" title="#{bundle.ViewTipoImagenTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewTipoImagenLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{tipoImagenController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoImagenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
