<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsoViewDlg" widgetVar="TipoUsoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoUsoTitle}">
            <h:form id="TipoUsoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{tipoUsoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoUsoLabel_codTipoUso}"/>
                        <h:outputText value="#{tipoUsoController.selected.codTipoUso}" title="#{bundle.ViewTipoUsoTitle_codTipoUso}"/>
                        <h:outputText value="#{bundle.ViewTipoUsoLabel_nombreTipoUso}"/>
                        <h:outputText value="#{tipoUsoController.selected.nombreTipoUso}" title="#{bundle.ViewTipoUsoTitle_nombreTipoUso}"/>
                        <h:outputText value="#{bundle.ViewTipoUsoLabel_orden}"/>
                        <h:outputText value="#{tipoUsoController.selected.orden}" title="#{bundle.ViewTipoUsoTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewTipoUsoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{tipoUsoController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoUsoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
